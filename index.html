<!DOCTYPE html>
<html ng-app="angularFriends">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">
{{test}}
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="friendFilter"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" ng-model="friendFilter.name">
        <input class="form-control" placeholder="Search Location" ng-model="friendFilter.current_location.city">


        <select class="input-medium" ng-model="sortProp">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

<!-- Bound each element to Json data in my controller. Added ng-src to get the pictures to show up. -->
    <ul>
      <li ng-repeat="friend in friends | filter: friendFilter | orderBy: sortProp : order()" class='friend'>
        <img class="profile-pic"

         ng-src='{{friend.pic_square}}'>

        <h3>{{friend.name}}</h3>

        <div class="location">
          {{friend.current_location.city}}
        </div>

        <div class="status">
          {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>
      <!-- <li class='friend'>
        <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

        <h3>Cali Fornia</h3>

        <div class="location">
          Location: New Port Beach, California, United States
        </div>

        <div class="status">
          Status: I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">#ihateprovo</span>
        </div>

        <div class="num-friends">
          Friends: 1,367
        </div>
      </li> -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
